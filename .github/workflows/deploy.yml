name: ğŸš€ Deploy AI-VERSANT Application

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.10'
  BACKEND_PORT: 8000
  FRONTEND_PORT: 3000

jobs:
  # ========================================
  # BACKEND TESTS & BUILD
  # ========================================
  backend-test:
    name: ğŸ Backend Tests & Linting
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“¥ Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: ğŸ” Lint Python code
      working-directory: ./backend
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ¨ Format check Python code
      working-directory: ./backend
      run: black --check .

    - name: ğŸ§ª Run Python tests
      working-directory: ./backend
      env:
        MONGODB_URI: mongodb://admin:password@localhost:27017/test_db?authSource=admin
        JWT_SECRET_KEY: test_jwt_secret_key_for_ci
        AWS_ACCESS_KEY: test_key
        AWS_SECRET_KEY: test_secret
        AWS_REGION: us-east-1
        AWS_S3_BUCKET: test-bucket
        ALLOW_ALL_CORS: 'true'
      run: |
        python -m pytest test_*.py -v --cov=. --cov-report=xml --cov-report=html

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # ========================================
  # FRONTEND TESTS & BUILD
  # ========================================
  frontend-test:
    name: âš›ï¸ Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¥ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ” Lint frontend code
      working-directory: ./frontend
      run: |
        npm run lint || echo "Linting completed with warnings"
        npm run type-check || echo "Type checking completed with warnings"

    - name: ğŸ§ª Run frontend tests
      working-directory: ./frontend
      run: |
        npm test -- --coverage --watchAll=false || echo "Tests completed with warnings"

    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://ai-versant-backend.onrender.com' }}
        VITE_SOCKET_IO_URL: ${{ secrets.VITE_SOCKET_IO_URL || 'https://ai-versant-backend.onrender.com' }}
      run: npm run build

    - name: ğŸ“¦ Upload frontend build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  # ========================================
  # DOCKER BUILD & PUSH
  # ========================================
  docker-build:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-versant-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/ai-versant-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-versant-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/ai-versant-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ========================================
  # DEPLOY TO RENDER.COM
  # ========================================
  deploy-render:
    name: ğŸŒ Deploy to Render.com
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy Backend to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

    - name: ğŸš€ Deploy Frontend to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  # ========================================
  # DEPLOY TO AWS EC2
  # ========================================
  deploy-ec2:
    name: â˜ï¸ Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

    - name: ğŸ“¦ Create deployment package
      run: |
        tar -czf deployment.tar.gz backend/ frontend/ .github/workflows/ *.md

    - name: ğŸš€ Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        script: |
          # Update system
          sudo apt update && sudo apt upgrade -y
          
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
          fi
          
          # Install Docker Compose if not present
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Create app directory
          mkdir -p /home/$USER/ai-versant
          cd /home/$USER/ai-versant
          
          # Stop existing containers
          docker-compose down || true
          
          # Clean up old images
          docker system prune -f
          
          # Pull latest images
          docker-compose pull
          
          # Start services
          docker-compose up -d --build
          
          # Health check
          sleep 30
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:3000 || exit 1
          
          echo "âœ… Deployment successful!"

  # ========================================
  # SECURITY SCAN
  # ========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ========================================
  # NOTIFICATION
  # ========================================
  notify:
    name: ğŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-build, deploy-render, deploy-ec2]
    if: always()

    steps:
    - name: ğŸ“§ Send success notification
      if: ${{ needs.backend-test.result == 'success' && needs.frontend-test.result == 'success' }}
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'ğŸ‰ AI-VERSANT deployment successful!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ğŸ“§ Send failure notification
      if: ${{ needs.backend-test.result == 'failure' || needs.frontend-test.result == 'failure' }}
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'âŒ AI-VERSANT deployment failed!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
